<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
    <link rel="stylesheet" href="../Stylesheets/table.css">
  </head>
  <body>
    <div class="ph"></div>
    <div class="ph"></div>

    <div id="title" class="col-md-10 offset-md-1">
      <p id="titleParagraph">T a s k - M a n a g e r</p>
    </div>

    <div class="ph"></div>

    <div id="container" class="col-md-10 offset-md-1">
      <div id="activityContainer" class="col-md-12">
        <form name = "felvesz">
          <input type="text" name = "addInp1" placeholder="Name">
          <input type="text" name = "addInp2" placeholder="Description">
          <input type="text" name = "addInp3" placeholder="Priority">
          <input type="button" value="Add Task" id="addBtn" class="btn btn-primary">
        </form>
      </div>
      
      <div id="taskDetails">
        <p id="detailParagraph" class="col-2"><b>Task Name</b></p>
        <p id="detailParagraph" class="col-4"><b>Description</b></p>
        <p id="detailParagraph" class="col-1"><b>Priority</b></p>
        <p id="detailParagraph" class="col-2"><b>Last Modified</b></p>
        <p id="detailParagraph" class="col-1"><b>#</b></p>
        <p id="detailParagraph" class="col-1"><b>#</b></p>
        <p id="detailParagraph" class="col-1"><b>#</b></p>
      </div>

      <div id="tasksContainer">
        <div class="taskTabletDesktop">
          <p class="col-2">FIRST TASK</p>
          <p class="col-4">Description</p>
          <p class="col-1">Priority</p>
          <p class="col-2">Last Modified</p>
          <p class="col-1"><button class="btn btn-success">Done</button></p>
          <p class="col-1"><button class="btn btn-warning">Modify</button></p>
          <p class="col-1"><button class="btn btn-danger">Delete</button></p>
        </div>

        <div class="taskMobile">
          <p class="taskMobileLabel"><b>FIRST TASK</b></p>
          <p class="taskMobileLabel taskMobileDescription">Description segits Jimmynek baszni mert hulye amiert nem hajlando megbaszni engem</p>
          <p class="taskMobileLabel">Priority: 3</p>
          <p class="taskMobileLabel">Last Modified: <i>13/12/2020</i></p>
          <div class="mobileBtnContainer">
            <button class="btn btn-success">Done</button>
            <button class="btn btn-warning">Modify</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
