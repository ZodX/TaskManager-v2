<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
         .light-mode{
            background-color: white;
            color: black;

        }

        .dark-mode{
            background-color: black;
            color: white;
        }

        .colorblind-mode{
            background-color: grey;
            color: white;

        }
        * {
	box-sizing: border-box;
}

body {
    padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
}

body.dark {
	background: #292C35;
    color: white;
} .checkbox {
	opacity: 0;
	position: absolute;
}

.label {
	background-color: #111;
	border-radius: 50px;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 5px;
	position: relative;
	height: 13px;
	width: 25px;
	transform: scale(1.5);
}
.label .ball {
	background-color: #fff;
	border-radius: 50%;
	position: absolute;
	top: 1px;
	left: 1px;
	height: 11px;
	width: 11px;
	transform: translateX(0px);
	transition: transform 0.2s linear;
}

.checkbox:checked + .label .ball {
	transform: translateX(12px);
}
        
    </style>
</head>
<body>
    <p>TOODDOOOO LIST</p>

<div>
    <input type="checkbox" class="checkbox" id="chk" />
    <label class="label" for="chk">
        <div class="ball"></div>
    </label>

    </script>
</body>
</html>
